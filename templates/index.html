<!DOCTYPE html>
<html lang="en">
<head>
	<title>Multiple Choice</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/static/images/icons/favicon.ico"/>
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
<!--===============================================================================================-->
    

    
</head>
<body>
	
	
	<div class="container-login100" style="background-image: url('/static/images/bg-01.jpg');">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
				<form class="login100-form validate-form" action="{{ url_for('pie') }}" method="post">
					<span class="login100-form-title p-b-37">
						Select the correct answer
					</span>

                    <div class="text-center p-t-57 p-b-20">
					<span class="txt1">
						Which one is the correct choice?
					</span>
				</div>
                    <li class="option">
					<div class="wrap-login100-form-radio">
						<div class="login100-form-radio m-r-42">
							<input class="input100-radio3" id="radio1" type="radio" name="choice" value="choice1">
							<label class="label-radio3" for="radio1">
								Fair
							</label>
						</div>

						<div class="login100-form-radio">
							<input class="input100-radio3" id="radio2" type="radio" name="choice" value="choice2">
							<label class="label-radio3" for="radio2">
								Good
							</label>
						</div>
                        <div class="login100-form-radio">
							<input class="input100-radio3" id="radio3" type="radio" name="choice" value="choice3">
							<label class="label-radio3" for="radio3">
								Poor
							</label>
						</div>
                        <div class="login100-form-radio">
							<input class="input100-radio3" id="radio4" type="radio" name="choice" value="choice4">
							<label class="label-radio3" for="radio4">
								very good
							</label>
						</div>
                        <div class="login100-form-radio">
							<input class="input100-radio3" id="radio5" type="radio" name="choice" value="choice5">
							<label class="label-radio3" for="radio5">
								Satisfactory
							</label>
						</div>
                        <div class="login100-form-radio">
							<input class="input100-radio3" id="radio6" type="radio" name="choice" value="choice6">
							<label class="label-radio3" for="radio6">
								Excellent
							</label>
						</div>
                        <div class="login100-form-radio">
							<input class="input100-radio3" id="radio7" type="radio" name="choice" value="choice7">
							<label class="label-radio3" for="radio7">
								None
							</label>
						</div>
					</div>
</li>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn"  id='submit'>
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/js/main.js"></script>
    <script>
        $(document).on('submit', 'form', function () {

    var validate = true;
    var unanswered = new Array();

    // Loop through available sets
    $('.option').each(function () {
        // Question text
        var question = $(this).prev();
        // Validate
        if (!$(this).find('input').is(':checked')) {
            // Didn't validate ... dispaly alert or do something
            unanswered.push(question.text());
            question.css('color', 'red'); // Highlight unanswered question
            validate = false;
        }
    });

    if (unanswered.length > 0) {
        msg = "Please answer the following questions:\n" + unanswered.join('\n'); 
        alert(msg);
    }
    return validate;
});
    </script>

</body>
</html>
